language: java
install: skip

os: linux
dist: bionic
jdk: openjdk11

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script:
  - ./gradlew compileJava compileTestJava --info
  - ./gradlew checkstyleRoot --info
  - ./gradlew checkstyleMain checkstyleTest --info
  - ./gradlew markdownlint --info
  - ./gradlew lintGradle codenarcGradle --info
  - ./gradlew test --info
  - ./gradlew assemble --info
